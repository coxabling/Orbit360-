    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      .bg-gradient-radial {
        background-image: radial-gradient(circle at center, rgba(155, 61, 255, 0.08), transparent 40%),
                          radial-gradient(circle at top left, rgba(30, 140, 255, 0.1), transparent 50%),
                          radial-gradient(circle at bottom right, rgba(255, 47, 146, 0.1), transparent 50%);
      }

      .hero-bg-animated {
        position: absolute;
        inset: 0;
        z-index: 1;
        background: linear-gradient(45deg, rgba(255, 47, 146, 0.15), rgba(30, 140, 255, 0.15), rgba(155, 61, 255, 0.15));
        background-size: 400% 400%;
        animation: animate-gradient 15s ease infinite;
        opacity: 0.5;
      }
      @keyframes animate-gradient {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      @keyframes fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-fade-in {
        animation: fade-in 0.3s ease-out;
      }

      @keyframes slide-in-reveal {
        from { transform: translateY(100%); }
        to { transform: translateY(0); }
      }
      .animate-slide-in-reveal {
        animation: slide-in-reveal 0.8s cubic-bezier(0.19, 1, 0.22, 1) backwards;
      }

      @keyframes scale-in {
        from { opacity: 0; transform: scale(0.95); }
        to { opacity: 1; transform: scale(1); }
      }
      .animate-scale-in {
        animation: scale-in 0.3s ease-out;
      }
      
      .particle-wrapper {
        position: absolute;
        inset: 0;
        z-index: 10;
        will-change: transform;
        perspective: 1000px;
      }

      @keyframes drift {
        0% { transform: translate(0px, 0px); }
        50% { transform: translate(20px, 15px); }
        100% { transform: translate(0px, 0px); }
      }

      .animate-drift-1 {
        animation: drift 25s ease-in-out infinite alternate;
      }

      .animate-drift-2 {
        animation: drift 35s ease-in-out infinite alternate-reverse;
      }
      
      .particle-layer {
        position: absolute;
        inset: -20%; /* Make it larger to avoid seeing edges when transformed */
        transition: transform 0.3s ease-out;
        will-change: transform;
      }
      .layer-1 {
        background-image: radial-gradient(circle, rgba(255, 255, 255, 0.04) 1px, transparent 1px);
        background-size: 40px 40px;
      }
      .layer-2 {
        background-image: radial-gradient(circle, rgba(30, 140, 255, 0.06) 1px, transparent 1px);
        background-size: 80px 80px;
      }

      /* Hero Spotlights */
      .hero-headline {
        position: relative;
        z-index: 1;
      }
      .hero-headline::before,
      .hero-headline::after {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        width: 600px;
        height: 600px;
        border-radius: 50%;
        transform: translate(-50%, -50%);
        filter: blur(120px);
        mix-blend-mode: screen;
        opacity: 0.6;
        z-index: -1;
      }
      .hero-headline::before {
        background: radial-gradient(circle, rgba(255, 47, 146, 0.4) 0%, transparent 70%);
        animation: spotlight-1 12s ease-in-out infinite;
      }
      .hero-headline::after {
        background: radial-gradient(circle, rgba(30, 140, 255, 0.4) 0%, transparent 70%);
        animation: spotlight-2 15s ease-in-out infinite;
      }
      @keyframes spotlight-1 {
        0% { transform: translate(-150%, -100%) scale(0.8); }
        50% { transform: translate(50%, 80%) scale(1.2); }
        100% { transform: translate(-150%, -100%) scale(0.8); }
      }
      @keyframes spotlight-2 {
        0% { transform: translate(150%, 100%) scale(1.2); }
        50% { transform: translate(-50%, -80%) scale(0.8); }
        100% { transform: translate(150%, 100%) scale(1.2); }
      }

      /* Marquee */
      .marquee-container {
        max-width: 36rem;
        margin: 0 auto;
        overflow: hidden;
        position: relative;
        -webkit-mask-image: linear-gradient(to right, transparent, black 10%, black 90%, transparent);
        mask-image: linear-gradient(to right, transparent, black 10%, black 90%, transparent);
      }
      .marquee-content {
        display: flex;
        white-space: nowrap;
        animation: marquee-scroll 20s linear infinite;
      }
      @keyframes marquee-scroll {
        from { transform: translateX(0); }
        to { transform: translateX(-50%); }
      }
      
      /* Custom select dropdown arrow */
      select {
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
        background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%23A3A3A8' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
        background-repeat: no-repeat;
        background-position: right 1rem center;
        background-size: 1.2em;
        padding-right: 2.5rem;
      }

       /* Form Step Animations */
      @keyframes slide-out-left {
        from { transform: translateX(0); opacity: 1; }
        to { transform: translateX(-50px); opacity: 0; }
      }
      @keyframes slide-in-right {
        from { transform: translateX(50px); opacity: 0; }
        to { transform: translateX(0); opacity: 1; }
      }
       @keyframes slide-out-right {
        from { transform: translateX(0); opacity: 1; }
        to { transform: translateX(50px); opacity: 0; }
      }
      @keyframes slide-in-left {
        from { transform: translateX(-50px); opacity: 0; }
        to { transform: translateX(0); opacity: 1; }
      }
      .animate-slide-out-left { animation: slide-out-left 0.3s ease-out forwards; }
      .animate-slide-in-right { animation: slide-in-right 0.3s ease-out forwards; }
      .animate-slide-out-right { animation: slide-out-right 0.3s ease-out forwards; }
      .animate-slide-in-left { animation: slide-in-left 0.3s ease-out forwards; }

       /* Success Animation */
      @keyframes success-check-icon {
        0% { transform: scale(0.5); opacity: 0; }
        50% { transform: scale(1.1); opacity: 1; }
        100% { transform: scale(1); opacity: 1; }
      }
      .animate-success-check {
        animation: success-check-icon 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
      }

      /* Iridescent Bubbles */
      @keyframes bubble-rise {
        0% {
          transform: translateY(0);
          opacity: 0;
        }
        10% {
          opacity: 0.7;
        }
        90% {
          opacity: 0.7;
        }
        100% {
          transform: translateY(-100vh) translateX(20px);
          opacity: 0;
        }
      }

      .bubble {
        position: absolute;
        bottom: -100px; /* Start off-screen */
        border-radius: 50%;
        border: 2px solid;
        border-image-slice: 1;
        border-image-source: linear-gradient(to right bottom, #FF2F92, #9B3DFF, #1E8CFF);
        animation-name: bubble-rise;
        animation-timing-function: linear;
        animation-iteration-count: infinite;
      }
